<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25+Charted&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="heading">Calculator</div>
    <div class="container jersey-25-charted-regular">
        <div class="calculator">
            <form>
                <div class="display" id="display">
                    <input type="text" name="display" id="calc-display" placeholder="Input">
                </div>
                <div>
                    <input type="button" value="AC" onclick="document.getElementById('calc-display').value = ''" class="operator">
                    <input type="button" value="Del" onclick="document.getElementById('calc-display').value = document.getElementById('calc-display').value.toString().slice(0,-1)">
                    <input type="button" value="." onclick="document.getElementById('calc-display').value += '.'" class="operator">
                    <input type="button" value="/" onclick="document.getElementById('calc-display').value += '/'" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="document.getElementById('calc-display').value += '7'">
                    <input type="button" value="8" onclick="document.getElementById('calc-display').value += '8'">
                    <input type="button" value="9" onclick="document.getElementById('calc-display').value += '9'">
                    <input type="button" value="*" onclick="document.getElementById('calc-display').value += '*'" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="document.getElementById('calc-display').value += '4'">
                    <input type="button" value="5" onclick="document.getElementById('calc-display').value += '5'">
                    <input type="button" value="6" onclick="document.getElementById('calc-display').value += '6'">
                    <input type="button" value="-" onclick="document.getElementById('calc-display').value += '-'" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="document.getElementById('calc-display').value += '1'">
                    <input type="button" value="2" onclick="document.getElementById('calc-display').value += '2'">
                    <input type="button" value="3" onclick="document.getElementById('calc-display').value += '3'">
                    <input type="button" value="+" onclick="document.getElementById('calc-display').value += '+'" class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="document.getElementById('calc-display').value += '00'">
                    <input type="button" value="0" onclick="document.getElementById('calc-display').value += '0'">
                    <input type="button" value="=" onclick="validateAndCalculate()" class="equal">
                </div>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
